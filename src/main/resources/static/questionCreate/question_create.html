<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Create</title>
    <script type="module" src="question_create.js" defer="defer"></script>
</head>
<body>
<section class="main-section">
    <article class="text--justified">
        <header><h2>Create client</h2></header>
        <form class="question__form" id="infoForm">
            <label for="question">Question:</label>
            <input class="ui-control ui-input" id="question" name="question"/>
            <label for="answer0">Answer0:</label>
            <input class="ui-control ui-input" id="answer0" name="answer0"/>
            <label for="answer1">Answer1:</label>
            <input class="ui-control ui-input" id="answer1" name="answer1"/>
            <label for="answer2">Answer2:</label>
            <input class="ui-control ui-input" id="answer2" name="answer2"/>
            <label for="answer3">Answer3:</label>
            <input class="ui-control ui-input" id="answer3" name="answer3"/>
            <label for="goodAnswer">Good Answer:</label>
            <input class="ui-control ui-input" id="goodAnswer" name="goodAnswer" type="number"/>
            <input class="ui-control ui-button" type="submit" name="Create"/>
        </form>
    </article>
</section>

<footer class="footer">
    <p>Copyright &copy; 2021, Jacek Bleja</p>
</footer>
</body>
</html>
